<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
  
    <!-- css link -->
     <link rel="stylesheet" href="../style.css">
  
    <!-- js link -->
    <script defer src="../script.js"></script>
    
    <title>Frontend Mentor | Space tourism website</title>
  </head>
<body class="crew-page">
  <header
  role="banner" 
  aria-describedby="page header"
  class="header"
  >
   <div class="logo">
     <img src="./assets/shared/logo.svg" alt="">
   </div>

   <nav
   class="
   primary-nav 
   flow
   navigation-links
   ff-sans-cond
   letter-spacing-2
   uppercase
   underline-indicator
   "
   aria-expanded="false"
   >
     <ul>
       <li>
         <a href="./index.html"> <span aria-hidden="true">00</span> Home</a>
       </li>
       <li>
         <a href="./destination-mars.html"><span aria-hidden="true">01</span> Destination</a>
       </li>
       <li  class="li-active">
         <a href="./crew-commander.html"><span aria-hidden="true" class="">02</span> Crew</a>
       </li>
       <li>
         <a href="./technology-vehicle.html"><span aria-hidden="true" class="">03</span> Technology</a>
       </li>
     </ul>
   </nav>

   <div 
   class="toggle-menu"
   aria-expanded="false"
   >
   <!-- for screen reader technologies only -->
   <span
   aria-expanded="false"
   role="button"
   aria-describedby="toogles mobile size menu"
   class="sr-only"
   ></span>
     
   </div>
 </header>

 <main
  role="main"
  aria-describedby="pages main content"
  class="des-cont"
 >
  <h1 class="uppercase numbered-headers ff-sans-cond fs-500 letter-spacing-2">
    <span class="fs-500"> 02</span> Meet your crew
  </h1>
  <div class="img-info-cont">
    <section class="crew-info">
     <div class="role-name-bio">
      <h1 class="role uppercase ff-serif fs-500">Commander</h1>
      <h1 class="uppercase text-white ff-serif crew-name">Douglas hurley</h1>
      <p class="text-accent fs-300 text-info text-info-js">
        Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
        and former NASA astronaut. He launched into space for the third time as 
        commander of Crew Dragon Demo-2.
      </p>
     </div>
      <!-- Dots -->
      <div class="dot-indicators">
        <button id="commander" class="dot-on" aria-selected="true"><span class="sr-only">Slide title</span></button>
        <button id="specialis" aria-selected="false"><span class="sr-only">Slide title</span></button>
        <button id="pilot" aria-selected="false"><span class="sr-only">Slide title</span></button>
        <button id="flight engineer" aria-selected="false"><span class="sr-only">Slide title</span></button>
      </div>
    </section>
    <!-- ======== -->
    <section class="crew-img-cont">
      <img src="./assets/crew/image-douglas-hurley.png" alt="Crew member image">
    </section>
  </div>
 </main>
</body>
</html>
